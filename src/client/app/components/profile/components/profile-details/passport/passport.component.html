<div class="portlet box yellow border-color">
    <div class="portlet-title div-color">
        <div class="caption title">
            {{ 'PASSPORT' | translate }}
            <i class="fa fa-pencil icon-css" (click)="addClick()"></i>
        </div>
        <div class="actions">
            <span class="div-actions"> 
                <i class="fa fa-check-circle"></i> {{ 'REQUIRES_APPROVAL' | translate }}  
            </span>
        </div>
    </div>
    <div class="portlet-body">
        <div *ngIf="passport.length == 0">
            <table class="table table-bordered no-record-table" cellspacing="0">
                <tbody>
                    <tr>
                        <td>{{ 'NO_RECORDS' | translate }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="passport.length > 0">
            <p-dataTable [value]="passport" [responsive]="true" emptyMessage="{{ 'NO_RECORDS' | translate }}">
                <p-column header="{{ 'PASSPORT_NUMBER' | translate }}" field="passportNumber"></p-column>
                <p-column header="{{ 'PASSPORT_EXPIRY_DATE' | translate }}" field="passportExpiryDate"></p-column>
                <p-column header="{{ 'DOCUMENT' | translate }}" field="document"></p-column>
                <p-column header="{{ 'STATUS' | translate }}" field="status"></p-column>
                <p-column header="{{ 'HR_COMMENT' | translate }}" field="hrComment"></p-column>
            </p-dataTable>
        </div>

        <div *ngIf="!showDiv">
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label><b>{{ 'PASSPORT_NO' | translate }}</b> <span class="req-field">*</span></label>
                        <div class="div-margin">
                            <input type="text" id="passpor_number" class="form-control" placeholder="" [(ngModel)]="passportObj.passportNumber">
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label><b>{{ 'PASSPORT_EXPIRY_DATE' | translate }} </b><span class="req-field">*</span></label><br>
                        <div class="div-margin">
                            <p-calendar id="passpor_passportExpiryDate" [showIcon]="true" [(ngModel)]="passportObj.passportExpiryDate"></p-calendar>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label><b>{{ 'SCANNED_COPY' | translate }}</b> <span class="req-field">*</span></label>
                        <div class="div-margin">
                            <input type="file" id="passpor_document" [(ngModel)]="passportObj.document">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-margin button-margin">
                <button pButton type="text" label="{{ 'SUBMIT' | translate }}" (click)="submit()"></button>
                <button pButton type="text" label="{{ 'CANCEL' | translate }}" (click)="cancel()"></button>
            </div>
        </div>
    </div>
</div>
